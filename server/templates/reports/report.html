{% extends "base.html" %}

{% block title %}
Reports
{% endblock %}

{% block content %}

<div id="titleBar">
    <h1>My Reports</h1>
    <button>New Report</button>
</div>

<div id="searchBar">
    <!-- Once route is defined, add the hx-get for the report filter -->
    <input type="text" name="search" id="search" placeholder="Search" hx-target="#reports" hx-trigger="keyup"> 
</div>

<div id="reports">

    {% for report in reports %}
    <div class="report">
        <img src="{{ url_for('static', path='/images/map.png') }}" alt="map" width="100%">
        <div class="reportInfo">
            <div class="report line1">
                <h2>{{ report.id }}</h2>
            </div>
            <p>Status: {{ report.status }}</p>
            <div class="report line3">
                <p>{{ report.date }}</p>
                <p>P-13</p>
            </div>
        </div>
    </div>
    {% endfor %}

</div>

{% endblock %}
