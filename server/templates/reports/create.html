{% extends "base.html" %}

{% block title %}
Create Report
{% endblock %}

{% block content %}

<div id="centerContainer">
    <h1>Create Report</h1>

    <form action="">

        <div id="formBox" hx-get="/htmx/report/image-upload" hx-swap="innerHTML" hx-trigger="load">
            <!-- This will be populated as a component -->
        </div>

        <div id="buttons">
            <button id="cancelButton">Cancel</button>
            <button id="actionButton" hx-get="/htmx/report/location-upload" hx-target="#formBox">Next</button>
        </div>
    </form>

</div>

{% endblock %}
