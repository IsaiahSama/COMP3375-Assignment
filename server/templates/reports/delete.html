{% extends "base.html" %}

{% block title %}
Delete Report
{% endblock %}

{% block content %}

<div id="centerContainer" class="flex flex-col items-center mt-5">
    <h1 class="md:text-4xl text-2xl font-bold">Delete Report</h1>
    
    <div id="box" class="flex flex-col items-center shadow justify-center bg-gray-100 rounded-xl p-8 mt-5">
        <p class="text-lg font-semibold mb-2">Are you sure you want to delete this report?</p>
        <img src="{{ url_for('static', path='/images/delete.png') }}" alt="logo" width="150" height="150" style="object-fit: contain">

        <div id="report">
            This report will be loaded from component (Probably)
        </div>

        <div id="buttons" class="flex gap-8 mt-8 lg:w-[30vw] md:w-[60vw] w-[80vw] justify-between">
            <button id="cancelButton" class="bg-gray-200 text-gray-600 px-5 py-1 rounded-sm w-1/2">Cancel</button>
            <button id="actionButton" hx-delete="/reports/delete" class="bg-red-600 text-white px-5 py-1 rounded-sm w-1/2">Delete</button>
        </div>
   </div>

</div>


<script>
document.body.addEventListener('htmx:afterRequest', function(event) {
    // Check if this is our delete request
    if (event.detail.elt.id === 'actionButton') {
        if (event.detail.successful) {
            // Successful deletion - redirect to home
            window.location.href = '/';
        } else {
            // Failed deletion - show error and redirect to reports
            const error = event.detail.xhr.responseText || 'Failed to delete report';
            alert(error);
            window.location.href = '/reports';
        }
    }
});
</script>

{% endblock %}
